<div class="row marketing">
  <h4>Author</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{vm.author.id}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.author.nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Surname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.author.apellido">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="vm.updateAuthor(vm.author)">Update</a>
        <a class="btn btn-success" href="#/authors">Cancel</a>
        <a class="btn btn-danger" ng-click="vm.deleteAuthor(vm.author.id)">Delete</a>
      </div>
    </div>
  </form>

</div>
