<div class="row">
  <h4>New Author</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="vm.author.nombre" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Surname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="surname" ng-model="vm.author.apellido">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="vm.saveAuthor(vm.author)">Create</a>
        <a class="btn btn-success" href="#/authors">Cancel</a>
      </div>
    </div>
  </form>

</div>
