<div class="row">
  <h4>New Author</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="author.nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Surnames:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="author.apellido">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="save(author)">Save</a>
        <a class="btn btn-success" href="#/authors">Cancel</a>
      </div>
    </div>
  </form>

</div>
