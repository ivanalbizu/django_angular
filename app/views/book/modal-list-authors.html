<div>

  <div class="modal-header">
    <h3 class="modal-title">Select an auhtor</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="searchText" placeholder="Type to search">
    </div>

    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
      </tr>
      <tr ng-repeat="author in authorsItem | filter:searchText" ng-click="$event.preventDefault(); selected.authorItem = author; ok()" class="cursor-pointer">
        <td>{{author.id}}</td>
        <td>{{author.nombre}}</td>
        <td>{{author.apellido}}</td>
      </tr>
    </table>

  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>

  <!--<div>Modal: {{ selected }}</div>-->
</div>
