<div class="row">
  <h4>Book</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{book.id}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Editorial:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.editorial">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Genre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.genero">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Author:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.autor">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="update(book)">Save</a>
        <a class="btn btn-success" href="#/">Cancel</a>
        <a class="btn btn-danger" ng-click="delete(book.id)">Delete</a>
      </div>
    </div>
  </form>

</div>
