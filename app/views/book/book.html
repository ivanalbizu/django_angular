<div class="row">
  <h4>Book</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{vm.book.id}}" readonly>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.book.nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Editorial:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.book.editorial">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Genre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.book.genero">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Author:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.book.autor">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="vm.updateBook(vm.book)">Update</a>
        <a class="btn btn-success" href="#/">Cancel</a>
        <a class="btn btn-danger" ng-click="vm.deleteBook(vm)">Delete</a>
      </div>
    </div>
  </form>

</div>
