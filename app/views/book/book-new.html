<div class="row">
  <h4>New book</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" ng-model="vm.book.nombre" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Editorial:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="editorial" ng-model="vm.book.editorial">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genre">Genre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="genre" ng-model="vm.book.genero">
      </div>
    </div>

    <!--<div>Selection from a modal: {{ selected.authorItem.id }}</div>-->

    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author:</label>
      <div class="col-sm-7">
        <select class="form-control" id="author" ng-model="vm.book.autor">
          <option
            ng-repeat="author in AuthorsCtrl.authors"
            ng-selected="selected.authorItem.id == author.id"
            value="{{author.id}}">
            {{author.nombre}}
          </option>
        </select>
      </div>
      <div class="col-sm-3">
        <a class="btn btn-info pull-right" ng-click="vm.open('lg', AuthorsCtrl.authors)">Find an author</a>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="vm.saveBook(vm.book)">Create</a>
        <a class="btn btn-success" href="#/">Cancel</a>
      </div>
    </div>
  </form>

</div>
