<div class="row">
  <h4>New book</h4>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombre">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.nombre">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="editorial">Editorial:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.editorial">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="genero">Genre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="book.genero">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="autor">Author:</label>
      <div class="col-sm-10">
        <select ng-controller="AuthorsCtrl" ng-model="book.autor" class="form-control">
          <option value="{{author.id}}" ng-repeat="author in authors">{{author.nombre}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-primary" ng-click="save(book)">Save</a>
        <a class="btn btn-success" href="#/">Cancel</a>
      </div>
    </div>
  </form>

</div>
