<div class="row">
  <h4 class="col-sm-10">Books</h4>
  <div class="col-sm-2">
    <a href="#/book-new" class="btn btn-primary btn-xs">New book</a>
  </div>

  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Editorial</th>
      <th>Genre</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="book in books">
      <td>{{book.id}}</td>
      <td>{{book.nombre}}</td>
      <td>{{book.editorial}}</td>
      <td>{{book.genero}}</td>
      <td>{{book.autor}}</td>
      <td>
        <a href="#/books/{{book.id}}" class="btn btn-primary btn-xs">Ver</a>
      </td>
    </tr>

  </table>
</div>
